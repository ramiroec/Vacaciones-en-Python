<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Vacaciones</title>
    
    <!-- Cargar CSS de Bootstrap para estilos base -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Cargar Axios para realizar solicitudes HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Cargar FullCalendar y sus dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- Encabezado con el título del calendario y un enlace al inicio -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Calendario de Vacaciones</h1>
            <!-- Enlace elegante para regresar a la página de inicio -->
            <a href="/" class="btn btn-outline-primary">Ir al Inicio</a>
        </div>

        <!-- Contenedor donde se renderizará el calendario -->
        <div id="calendar"></div>
    </div>

    <script>
        // Definición de la URL de la API para obtener las vacaciones
        const API_URL = '/vacaciones';

        // Inicializar el calendario una vez que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Seleccionar el elemento donde se insertará el calendario
            const calendarEl = document.getElementById('calendar');
            
            // Crear una nueva instancia de FullCalendar
            const calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'es', // Configuración para mostrar el calendario en español
                themeSystem: 'bootstrap5', // Usar el tema de Bootstrap 5 para una apariencia integrada
                initialView: 'dayGridMonth', // Vista inicial del calendario en cuadrícula mensual
                headerToolbar: { // Configuración de los controles de navegación
                    left: 'prev,next today', // Botones de navegación hacia atrás, adelante y hoy
                    center: 'title', // Mostrar el título del mes/año en el centro
                    right: 'dayGridMonth,timeGridWeek,timeGridDay' // Botones para cambiar de vista mensual, semanal y diaria
                },
                // Configuración para cargar los eventos desde la API
                events: function(fetchInfo, successCallback, failureCallback) {
                    // Realizar una solicitud GET a la API para obtener los datos de las vacaciones
                    axios.get(API_URL)
                        .then(response => {
                            // Transformar los datos recibidos en un formato compatible con FullCalendar
                            const eventos = response.data.map(vacacion => ({
                                title: `${vacacion.nombre} ${vacacion.apellido}`, // Título del evento con nombre y apellido
                                start: vacacion.fecha_inicial, // Fecha de inicio del evento
                                end: vacacion.fecha_final, // Fecha de fin del evento
                                id: vacacion.id // Identificador único del evento
                            }));
                            // Pasar los eventos transformados a FullCalendar para que los renderice
                            successCallback(eventos);
                        })
                        .catch(error => {
                            // Manejo de errores en caso de que la solicitud falle
                            console.error('Error al obtener vacaciones:', error);
                            failureCallback(error);
                        });
                },
                // Configuración del comportamiento al hacer clic en un evento
                eventClick: function(info) {
                    // Mostrar una alerta con el título del evento seleccionado
                    alert(`Vacaciones de ${info.event.title}`);
                }
            });
            
            // Renderizar el calendario en la página
            calendar.render();
        });
    </script>
</body>
</html>
