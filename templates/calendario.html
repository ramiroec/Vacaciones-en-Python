<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Vacaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Calendario de Vacaciones</h1>
        <div id="calendar"></div>
    </div>

    <script>
        const API_URL = '/vacaciones';

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    axios.get(API_URL)
                        .then(response => {
                            const eventos = response.data.map(vacacion => ({
                                title: `${vacacion.nombre} ${vacacion.apellido}`,
                                start: vacacion.fecha_inicial,
                                end: vacacion.fecha_final,
                                id: vacacion.id
                            }));
                            successCallback(eventos);
                        })
                        .catch(error => {
                            console.error('Error al obtener vacaciones:', error);
                            failureCallback(error);
                        });
                },
                eventClick: function(info) {
                    alert(`Vacaciones de ${info.event.title}`);
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
